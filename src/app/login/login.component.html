<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card >
   <mat-card-content>
      <form >
         <mat-form-field >
            <mat-label>Username</mat-label>
            <input  matInput  placeholder="Username" #p1>
         </mat-form-field>
         <mat-form-field >
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password" #p2>
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="check(p1.value,p2.value)" >LOGIN</button>
   </mat-card-actions>
</mat-card>
